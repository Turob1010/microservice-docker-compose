server:
  port: 4041
spring:
  application:
    name: PRODUCT-SERVICE
  data:
    mongodb:
      database: PRODUCT
      host: my-mongodb
      port: 27017
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
